<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub Homebanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="manager.css">
</head>

<body>
<div class="container-fluid d-flex flex-row" id="app">
    <div class="col-6">
        <section>
            <form class="justify-content-center g-2">
                <fieldset class="col-10">
                    <legend class="col-12 text-center">Client Manager</legend>
                    <div class="my-2 p-1">
                        <label for="firstName" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Sabrina Picos" v-model="nuevo.firstName">
                    </div>
                    <div class="my-2 p-1">
                        <label for="lastName" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ozorio" v-model="nuevo.lastName">
                    </div>
                    <div class="my-2 p-1">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" v-model="nuevo.mail">
                    </div><button class="btn btn-primary" v-on:click.prevent="addClient">Add Client</button>

                </fieldset>
            </form>
        </section>
        <section class="col-10">
            <table id="table" class="table table-striped">
                <thead>
                <tr>
                    <th class="col-2"> First Name</th>
                    <th class="col-2"> Last Name</th>
                    <th class="col-2"> Email</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="client in clients">
                    <td> {{client.firstName}}</td>
                    <td> {{client.lastName}} </td>
                    <td> {{client.mail}} </td>
                </tr>
                </tbody>
            </table>
            <div class="littleScreen">
                <h2>Client REST Response</h2>
                <pre>{{clients}}</pre>
            </div>
            </section>
    </div>
    <div class="bigScreen offset-md-1">
        <h2>Client REST Response</h2>
        <pre>{{clients}}</pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="manager.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css%22%3E">-->
</head>

<body class="d-flex flex-column">
<div id="app" class="container-fluid">
    <header class=" bg-gradient text-white row col-12">
        <div class="col-8 col-md-4 offset-1 offset-md-0  d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
                <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
            </svg>
            <p class="m-0 fs-5 col-7 col-md-8">MindHub Brothers</p>
        </div>
        <h1 class="text-center d-none d-md-block col-md-6 ">Buying Spot</h1>

    </header>
    <section class="row">
        <div class="col-12 largo_body ">
            <form>
                <fieldset class="fieldset1">
                    <legend class="legend1 text-center">Buying Spot</legend>
                    <div class="d-flex flex-column">

                        <label for="cardNumber">Card Number:</label>
                        <input v-model="cardNumber" type="text" id="cardNumber">

                        <label for="cvv">CVV:</label>
                        <input v-model="cvv" type="password" id="cvv">

                        <label for="quantity">Quantity</label>
                        <input v-model="quantity" type="number" min="0" id="quantity">

                        <label for="productName">Choose your product:</label>
                        <input v-model="productName" id="productName" type="text">

                        <label for="productPrice">Set price</label>
                        <input v-model="productPrice" id="productPrice" type="number">

                        <label for="mail">Email</label>
                        <input v-model="email" type="email" id="mail">

                        <button type="button" class="btn btn-success" @click.prevent="buy()">Buy</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./data/SellingSpot.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body id="app" class="row content-fluid m-0">
<header class=" bg-gradient text-white row content-fluid m-0 p-0">
    <div class=" d-flex align-items-center justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
            <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
        </svg>
        <h1 class="m-0 fs-5">MindHub Brothers</h1>
    </div>
</header>

<div class="d-none d-md-block col-6 image p-0">
</div>
<div  class="col-12 col-md-6 form p-0 text-white">
    <h2 class="text-center">Log In</h2>
    <form class="offset-3 col-6 justify-content-center ">
        <div>
            <label for="mail" class="form-label">Email</label>
            <input  v-model='mail' type="email" class="form-control" id="mail">
        </div>
        <div class="pb-3">
            <label class="form-label">Password</label>
            <input type="password" v-model='password' class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary col-12" @click.prevent="logIn(mail,password)">Log In</button>
        </div>
    </form>
    <p class="text-center">Don't have an account yet? Click
    <button class="btn toggl col-1 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMarket" aria-controls="offcanvasMarket" aria-expanded="false" aria-label="Toggle navigation">
        HERE
    </button>
    </p>
    <div class="canvas offcanvas offcanvas-start text-white" id="offcanvasMarket" data-bs-scroll="true"
         aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h4>Mind Hub Brothers Bank &copy; </h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <h2 class="text-center">Sign In</h2>
        <div class="offcanvas-body row">
            <form class="offset-3 col-6 justify-content-center ">
                <div>
                    <label for="newFirstName" class="form-label">Fist Name</label>
                    <input  v-model='newFirstName' type="text" class="form-control" id="newFirstName">
                </div>
                <div>
                    <label for="newLastName" class="form-label">Last Name</label>
                    <input  v-model='newLastName' type="text" class="form-control" id="newLastName">
                </div>
                <div>
                    <label for="newMail" class="form-label">Email</label>
                    <input  v-model='newMail' type="email" class="form-control" id="newMail">
                </div>
                <div class="pb-3">
                    <label class="form-label" for="newPassword">Password</label>
                    <input type="password" v-model='newPassword' class="form-control" id="newPassword">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary col-12" @click.prevent="register(newFirstName,newLastName,newMail,newPassword)">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./data/index.js"></script>
</body>
</html>
